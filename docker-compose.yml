services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock-backend
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      
      # Server Configuration
      PORT: 3000
      HOST: 0.0.0.0
      NODE_ENV: production
      
      # Queue Configuration
      QUEUE_MAX_CONCURRENCY: 10
      QUEUE_RATE_LIMIT_PER_MINUTE: 100
      
      # WebSocket Worker Configuration
      WS_WORKER_CONCURRENCY: 50
      WS_WORKER_RATE_LIMIT: 1000
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Use relative URLs - nginx will proxy /api to backend
        VITE_API_BASE_URL: ""
        VITE_WS_BASE_URL: ws://localhost:3000
    container_name: stock-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
